name: Build Payloads

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-14]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r src/requirements.txt

      - name: Build with PyInstaller (Linux)
        if: ${{ matrix.os == 'ubuntu-22.04' }}
        run: |
          cd src
          pyinstaller -F modbus_cli.py
          cp dist/modbus_cli ../payloads/

      - name: Upload Linux payload
        if: ${{ matrix.os == 'ubuntu-22.04' }}
        uses: actions/upload-artifact@v4
        with:
          name: payload-linux
          path: payloads/modbus_cli
          retention-days: 1

      - name: Build with PyInstaller (Windows)
        if: ${{ matrix.os == 'windows-2022' }}
        run: |
          cd src
          pyinstaller -F modbus_cli.py
          copy dist\modbus_cli.exe ..\payloads\

      - name: Upload Windows payload
        if: ${{ matrix.os == 'windows-2022' }}
        uses: actions/upload-artifact@v4
        with:
          name: payload-windows
          path: payloads\modbus_cli.exe
          retention-days: 1

      - name: Build with PyInstaller (Darwin)
        if: ${{ matrix.os == 'macos-14' }}
        run: |
          cd src
          pyinstaller -F modbus_cli.py
          cp dist/modbus_cli ../payloads/modbus_cli_darwin

      - name: Upload Darwin payload
        if: ${{ matrix.os == 'macos-14' }}
        uses: actions/upload-artifact@v4
        with:
          name: payload-darwin
          path: payloads/modbus_cli_darwin
          retention-days: 1

  commit:
    needs: [build]
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v6

      - name: Download payloads
        uses: actions/download-artifact@v4
        with:
          pattern: payload-*
          merge-multiple: true
          path: payloads/

      - name: Check for changes
        id: changes
        run: |
          git add payloads/
          if git diff --cached --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push changes
        if: ${{ steps.changes.outputs.changed == 'true' }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git commit -m "chore: update payloads"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Manual trigger fallback
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          echo "commit job ignored for manual trigger."
